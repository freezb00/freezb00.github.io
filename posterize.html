    </style>

                <div class="image-box" id="grayResultContainer">
                    <span class="placeholder-text">å¤„ç†åæ˜¾ç¤º</span>

    <input type="file" id="uploadInput" accept="image/*">

    <!-- æ”¾å¤§é¢„è§ˆ -->

        <span class="lightbox-close">&times;</span>
        <img id="lightboxImg" src="" alt="é¢„è§ˆ">

    </div>

    <script>
        // DOM
        const uploadInput = document.getElementById('uploadInput');
        const uploadHint = document.getElementById('uploadHint');
        const originalCanvas = document.getElementById('originalCanvas');
        const resultCanvas = document.getElementById('resultCanvas');
        const grayCanvas = document.getElementById('grayCanvas');
        const originalContainer = document.getElementById('originalContainer');
        const colorResultContainer = document.getElementById('colorResultContainer');
        const grayResultContainer = document.getElementById('grayResultContainer');
        const processBtn = document.getElementById('processBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const imageInfo = document.getElementById('imageInfo');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const changeImageBtn = document.getElementById('changeImageBtn');

        const levelsSlider = document.getElementById('levelsSlider');
        const contrastSlider = document.getElementById('contrastSlider');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const saturationSlider = document.getElementById('saturationSlider');
        const levelsValue = document.getElementById('levelsValue');
        const contrastValue = document.getElementById('contrastValue');
        const brightnessValue = document.getElementById('brightnessValue');
        const saturationValue = document.getElementById('saturationValue');

        const channelBtns = document.querySelectorAll('.channel-btn');
        const presetBtns = document.querySelectorAll('.preset-btn');
        const liveToggle = document.getElementById('liveToggle');
        const liveLabel = document.getElementById('liveLabel');

        let originalImage = null;
        let channels = { r: true, g: true, b: true };
        let isLiveMode = true; // é»˜è®¤å¼€å¯å®æ—¶åˆ·æ–°

        // ä¸Šä¼ 
        originalContainer.addEventListener('click', (e) => {
            if (!originalContainer.classList.contains('has-image')) {
                uploadInput.click();
            }
        });

        // æ‹–æ”¾
        originalContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            originalContainer.style.borderColor = 'var(--brown)';
        });
        originalContainer.addEventListener('dragleave', () => {
            originalContainer.style.borderColor = '';
        });
        originalContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            originalContainer.style.borderColor = '';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) handleImageUpload(file);
        });

        // ç²˜è´´
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData?.items;
            if (!items) return;
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    if (file) handleImageUpload(file);
                    break;
                }
            }
        });

        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleImageUpload(file);
        });

        function handleImageUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    drawOriginalImage();
                    processBtn.disabled = false;
                    uploadHint.style.display = 'none';
                    originalCanvas.style.display = 'block';
                    originalContainer.classList.add('has-image');
                    imageInfo.style.display = 'block';
                    imageInfo.textContent = `${img.width} Ã— ${img.height} px`;
                    changeImageBtn.classList.add('show');
                    
                    // ä¸Šä¼ åè‡ªåŠ¨å¤„ç†
                    processImage();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function drawOriginalImage() {
            const ctx = originalCanvas.getContext('2d');
            originalCanvas.width = originalImage.width;
            originalCanvas.height = originalImage.height;
            ctx.drawImage(originalImage, 0, 0);
        }

        // å®æ—¶å¤„ç†å‡½æ•°
        function liveProcess() {
            if (isLiveMode && originalImage) {
                processImage();
            }
        }

        // ç»Ÿä¸€çš„å¤„ç†å‡½æ•°
        function processImage() {
            posterizeImage();
            posterizeGrayImage();

            colorResultContainer.querySelector('.placeholder-text')?.remove();
            resultCanvas.style.display = 'block';
            colorResultContainer.classList.add('has-image');

            grayResultContainer.querySelector('.placeholder-text')?.remove();
            grayCanvas.style.display = 'block';
            grayResultContainer.classList.add('has-image');

            downloadBtn.classList.add('show');
        }

        // æ»‘å— - æ·»åŠ å®æ—¶åˆ·æ–°
        levelsSlider.addEventListener('input', () => {
            levelsValue.textContent = levelsSlider.value;
            liveProcess();
        });
        contrastSlider.addEventListener('input', () => {
            contrastValue.textContent = contrastSlider.value + '%';
            liveProcess();
        });
        brightnessSlider.addEventListener('input', () => {
            brightnessValue.textContent = brightnessSlider.value;
            liveProcess();
        });
        saturationSlider.addEventListener('input', () => {
            saturationValue.textContent = saturationSlider.value + '%';
            liveProcess();
        });

        // é€šé“ - æ·»åŠ å®æ—¶åˆ·æ–°
        channelBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
                channels[btn.dataset.channel] = btn.classList.contains('active');
                liveProcess();
            });
        });

        // é¢„è®¾ - æ·»åŠ å®æ—¶åˆ·æ–°
        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                levelsSlider.value = btn.dataset.levels;
                levelsValue.textContent = btn.dataset.levels;
                liveProcess();
            });
        });

        // é‡ç½® - æ·»åŠ å®æ—¶åˆ·æ–°
        resetBtn.addEventListener('click', () => {
            levelsSlider.value = 4;
            contrastSlider.value = 100;
            brightnessSlider.value = 0;
            saturationSlider.value = 100;
            levelsValue.textContent = '4';
            contrastValue.textContent = '100%';
            brightnessValue.textContent = '0';
            saturationValue.textContent = '100%';
            channelBtns.forEach(btn => btn.classList.add('active'));
            channels = { r: true, g: true, b: true };
            liveProcess();
        });

        // å®æ—¶å¼€å…³
        liveToggle.addEventListener('click', () => {
            isLiveMode = !isLiveMode;
            liveToggle.classList.toggle('active', isLiveMode);
            liveLabel.classList.toggle('active', isLiveMode);
            liveLabel.textContent = isLiveMode ? 'âš¡å®æ—¶' : 'ğŸ–±ï¸æ‰‹åŠ¨';
        });

        // å¤„ç†æŒ‰é’®
        processBtn.addEventListener('click', () => {
            if (!originalImage) return;
            processImage();
        });

        function posterizeImage() {
            const levels = parseInt(levelsSlider.value);
            const contrast = parseFloat(contrastSlider.value) / 100;
            const brightness = parseInt(brightnessSlider.value);
            const saturation = parseFloat(saturationSlider.value) / 100;

            const ctx = resultCanvas.getContext('2d');
            resultCanvas.width = originalImage.width;
            resultCanvas.height = originalImage.height;
            ctx.drawImage(originalImage, 0, 0);

            const imageData = ctx.getImageData(0, 0, resultCanvas.width, resultCanvas.height);
            const data = imageData.data;
            const step = 255 / (levels - 1);

            for (let i = 0; i < data.length; i += 4) {
                let r = data[i], g = data[i + 1], b = data[i + 2];

                r += brightness; g += brightness; b += brightness;
                r = ((r - 128) * contrast) + 128;
                g = ((g - 128) * contrast) + 128;
                b = ((b - 128) * contrast) + 128;

                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                r = gray + (r - gray) * saturation;
                g = gray + (g - gray) * saturation;
                b = gray + (b - gray) * saturation;

                if (channels.r) r = Math.round(r / step) * step;
                if (channels.g) g = Math.round(g / step) * step;
                if (channels.b) b = Math.round(b / step) * step;

                data[i] = Math.max(0, Math.min(255, r));
                data[i + 1] = Math.max(0, Math.min(255, g));
                data[i + 2] = Math.max(0, Math.min(255, b));
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function posterizeGrayImage() {
            const levels = parseInt(levelsSlider.value);
            const contrast = parseFloat(contrastSlider.value) / 100;
            const brightness = parseInt(brightnessSlider.value);

            const ctx = grayCanvas.getContext('2d');
            grayCanvas.width = originalImage.width;
            grayCanvas.height = originalImage.height;
            ctx.drawImage(originalImage, 0, 0);

            const imageData = ctx.getImageData(0, 0, grayCanvas.width, grayCanvas.height);
            const data = imageData.data;
            const step = 255 / (levels - 1);

            for (let i = 0; i < data.length; i += 4) {
                let r = data[i], g = data[i + 1], b = data[i + 2];
                let gray = 0.299 * r + 0.587 * g + 0.114 * b;
                gray += brightness;
                gray = ((gray - 128) * contrast) + 128;
                gray = Math.round(gray / step) * step;
                gray = Math.max(0, Math.min(255, gray));
                data[i] = gray; data[i + 1] = gray; data[i + 2] = gray;
            }
            ctx.putImageData(imageData, 0, 0);
        }

        // ç‚¹å‡»æ”¾å¤§
        function openLightbox(canvas) {
            lightboxImg.src = canvas.toDataURL('image/png');
            lightbox.classList.add('active');
        }

        originalContainer.addEventListener('click', (e) => {
            if (originalContainer.classList.contains('has-image') && !uploadHint.contains(e.target)) {
                openLightbox(originalCanvas);
            }
        });

        colorResultContainer.addEventListener('click', () => {
            if (colorResultContainer.classList.contains('has-image')) {
                openLightbox(resultCanvas);
            }
        });

        grayResultContainer.addEventListener('click', () => {
            if (grayResultContainer.classList.contains('has-image')) {
                openLightbox(grayCanvas);
            }
        });

        lightbox.addEventListener('click', () => lightbox.classList.remove('active'));
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') lightbox.classList.remove('active');
        });

        // ä¸‹è½½
        downloadBtn.addEventListener('click', () => {
            const mergedCanvas = document.createElement('canvas');
            mergedCanvas.width = resultCanvas.width * 2 + 20;
            mergedCanvas.height = resultCanvas.height;
            const ctx = mergedCanvas.getContext('2d');
            ctx.fillStyle = '#f0efeb';
            ctx.fillRect(0, 0, mergedCanvas.width, mergedCanvas.height);
            ctx.drawImage(resultCanvas, 0, 0);
            ctx.drawImage(grayCanvas, resultCanvas.width + 20, 0);

            const link = document.createElement('a');
            link.download = 'posterized.png';
            link.href = mergedCanvas.toDataURL('image/png');
            link.click();
        });

        // æ›´æ¢å›¾ç‰‡
        changeImageBtn.addEventListener('click', () => {
            uploadInput.click();
        });
